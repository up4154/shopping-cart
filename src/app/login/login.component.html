
<div class="container mt-5 d-flex justify-content-center">
    <div class="card text-center w-25" style="background-color: #f8f9fa;">
      <h2 class="card-header mb-3" style="background-color: #007bff; color: #fff;">Login</h2>
  
      <form class="card-body">
        <div class="mb-3">
          <label for="email" class="form-label">User Id</label>
          <input type="text" name="id" [(ngModel)]="login.id" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="pass" [(ngModel)]="login.password" class="form-control">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" (click)="checkLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
